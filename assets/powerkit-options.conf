# Show icons instead of numbers for window indices 1-10
set -g @powerkit_window_index_icons "false"

# =============================================================================
# PANE
# =============================================================================

# Pane border line style: single, double, heavy, simple, number
set -g @powerkit_pane_border_lines "single"

# =============================================================================
# CLOCK (tmux built-in)
