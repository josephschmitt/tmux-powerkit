# =============================================================================
# PowerKit - Complete Configuration Reference
# =============================================================================
# This file contains all available PowerKit options with their default values.
# Copy the options you want to customize to your ~/.tmux.conf
#
# Option naming convention:
#   Global:  @powerkit_<option>
#   Plugin:  @powerkit_plugin_<plugin>_<option>
# =============================================================================

# =============================================================================
# CORE OPTIONS
# =============================================================================

# Theme configuration
# Available themes: tokyo-night, catppuccin, dracula, gruvbox, nord, solarized,
#                   rose-pine, kanagawa, everforest, onedark, github, pastel, kiribyte
set -g @powerkit_theme "tokyo-night"

# Theme variant (depends on theme)
# tokyo-night: night, day, storm
# catppuccin: mocha, macchiato, frappe, latte
# gruvbox: dark, light
# solarized: dark, light
# rose-pine: main, moon, dawn
# kanagawa: dragon, lotus
# everforest: dark, light
# github: dark, light
# pastel: dark, light
# kiribyte: dark, light
set -g @powerkit_theme_variant "night"

# Path to custom theme file (overrides theme/variant)
set -g @powerkit_custom_theme_path ""

# Enable transparent background
set -g @powerkit_transparent "false"

# Active plugins (comma-separated list)
# Available: datetime, battery, cpu, memory, disk, loadavg, temperature, fan,
#            gpu, iops, uptime, volume, brightness, hostname, wifi, vpn, ping,
#            netspeed, external_ip, ssh, weather, git, github, gitlab, bitbucket,
#            jira, kubernetes, terraform, cloud, cloudstatus, packages, nowplaying,
#            audiodevices, camera, microphone, bluetooth, timezones, pomodoro,
#            bitwarden, smartkey, crypto, stocks
set -g @powerkit_plugins "datetime,battery,cpu,memory,hostname,git"

# Status bar lengths
set -g @powerkit_status_left_length "100"
set -g @powerkit_status_right_length "500"

# Status bar refresh interval (seconds)
set -g @powerkit_status_interval "5"

# Status bar position: top, bottom
set -g @powerkit_status_position "top"

# Status bar justification: left, centre, right
set -g @powerkit_status_justify "left"

# Bar layout: single (default) or double (two status lines)
set -g @powerkit_bar_layout "single"

# Status order: session,plugins or plugins,session
set -g @powerkit_status_order "session,plugins"

# =============================================================================
# SEPARATORS
# =============================================================================

# Separator style: normal, rounded, flame, pixel, honeycomb, none
set -g @powerkit_separator_style "normal"

# Edge separator style (start/end of bar): same as above, or "same" to use separator_style
set -g @powerkit_edge_separator_style "rounded"

# Elements spacing: false, true, both, plugins, windows
set -g @powerkit_elements_spacing "false"

# =============================================================================
# SESSION
# =============================================================================

# Session icon: auto (OS detection), or specific icon
set -g @powerkit_session_icon "auto"

# Session prefix mode icon
set -g @powerkit_session_prefix_icon ""

# Session copy mode icon
set -g @powerkit_session_copy_icon ""

# =============================================================================
# WINDOW
# =============================================================================

# Active window icon
set -g @powerkit_active_window_icon ""

# Inactive window icon
set -g @powerkit_inactive_window_icon ""

# Zoomed window icon
set -g @powerkit_zoomed_window_icon "󰊓"

# Pane synchronized icon
set -g @powerkit_pane_synchronized_icon "✵"

# Window title format
set -g @powerkit_active_window_title "#W"
